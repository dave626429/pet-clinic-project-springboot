<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Pet clinic</title>
</head>
<body>

	<h1 th:text="'All Vets'"></h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.id}">0</td>
				<td th:text="${vet.firstName}">John</td>
				<td th:text="${vet.lastName}">Doe</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
